<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practice css grid</title>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <div class="grid">
          <div class="left-sidebar">
            <div class="logo-icon">
              <img src="assets/logo-icon.png" />
            </div>

            <nav>
              <ul>
                <li class="icon">
                  <img src="assets/home.png" />
                </li>
                <li class="icon">
                  <img src="assets/messenger.png" />
                </li>
                <li class="icon"><img src="assets/user.png" /></li>
                <li class="icon"><img src="assets/bookmark.png" /></li>
              </ul>
            </nav>
            <div class="icon settings">
              <img src="assets/settings.png" />
            </div>
          </div>
          <!-- Main -->
          <div class="main">
            <ul>
              <li class="user-img">
                <img src="./assets/users/unknown.png" alt="user-icon" />
                <label>You</label>
              </li>
              <li class="user-img">
                <img src="./assets/users/chiemeka.png" alt="user-icon" />
                <label>Chiemeka</label>
              </li>
              <li class="user-img">
                <img src="./assets/users/leelah.png" alt="user-icon" />
                <label>Leelah</label>
              </li>
              <li class="user-img">
                <img src="./assets/users/phet.png" alt="user-icon" />
                <label>Phet Putrie</label>
              </li>
              <li class="user-img">
                <img src="./assets/users/rahul.png" alt="user-icon" />
                <label>Rahul</label>
              </li>
              <li class="user-img">
                <img src="./assets/users/wan.png" alt="user-icon" />
                <label>Wan</label>
              </li>
              <li class="user-img">
                <img src="./assets/users/Xu.png" alt="user-icon" />
                <label>Xu</label>
              </li>
              <li class="user-img">
                <img src="./assets/users/yogarasa.png" alt="user-icon" />
                <label>Yogarasa</label>
              </li>
              <li class="user-img">
                <img src="./assets/users/see-all.png" alt="user-icon" />
                <label>See all</label>
              </li>
            </ul>
          </div>

          <!-- Right Sidebar -->
          <div class="right-sidebar">right-sidebar</div>
        </div>
      </div>
    </div>
  </body>
</html>
